<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp; paragraph with space</p>

        <p>this is way to write paragraph &lt;p&gt;</p>
        <p>this is way to write pound &pound;</p>
        <p>this is way to write Copyright &copy;</p>
        <!-- html entities reference google -->
        <p>this is way to write entities &rAarr;</p>
        <p>this is way to write empty character &#8203;</p>
    </div>
</body>

</html>
