<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes in html</title>
</head>

<body>
    <h3>Id's and classes tut</h3>
    <!-- id means identifier & can not given to other -->
    <!-- classes are created by space like below are two classes -->
    <!-- &redBg is given to other also in span but id is not given to other-->
    <div id="mainbox" class="redBg blackborder">
        this is main box
    </div>
    <span class="redBg"></span>
    <!-- emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackboder anotherclass"></div>
    <!-- emmet take div tag as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple elements using emmet  -->
    <!-- span.myClass.myClass2.myClass3 + enter -->
    <!-- span.myClass.myClass2.myClass3*4 if we want 4 like this -->

    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">second</span><span class="myClass myClass2 myClass3"> third</span><span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"> fourth</span>

</body>

</html>
